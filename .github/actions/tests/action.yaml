---
name: Tests
description: Runs Go tests

runs:
  using: composite
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ">=1.21"

    - name: Tidy
      shell: bash
      run: |
        go version
        go mod tidy
        git diff --exit-code

    - name: Run Unit tests
      shell: bash
      run: |
        go version
        export CGO_ENABLED=1; go test -v -race -covermode atomic -coverprofile=covprofile ./...
