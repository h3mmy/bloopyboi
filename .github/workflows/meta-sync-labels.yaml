---
name: Meta - Sync labels

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/labels.yaml"

jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Generate Token
        uses: actions/create-github-app-token@v2.1.2
        id: generate-token
        with:
          app-id: "${{ secrets.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"

      - name: Sync Labels
        uses: EndBug/label-sync@v2
        with:
          config-file: https://raw.githubusercontent.com/h3mmy/common-config/main/.github/labels.yaml
          token: "${{ steps.generate-token.outputs.token }}"
