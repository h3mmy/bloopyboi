---
name: On Merge

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Tests
        uses: ./.github/actions/tests

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Lint
        uses: ./.github/actions/lint

  release-image:
    runs-on: ubuntu-latest
    needs: [tests, lint, release]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Build
        uses: ./.github/actions/docker-image
        with:
            token: "${{ secrets.GITHUB_TOKEN }}"
            latest: false

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [tests, lint]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Generate Token
        uses: actions/create-github-app-token@v2.1.4
        id: generate-token
        with:
          app-id: "${{ secrets.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"

      - name: Install semantic release packages
        run: $GITHUB_TOKEN="${{ steps.generate-token.outputs.token }}" npx --package semantic-release --package @semantic-release/exec --package conventional-changelog-conventionalcommits semantic-release
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: "${{ steps.generate-token.outputs.token }}"
