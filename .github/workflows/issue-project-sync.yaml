---
# yamllint disable rule:line-length

name: Automatically add issues to project tracking board

on:  # yamllint disable-line rule:truthy
  issues:
    types:
      - opened
      - transferred

jobs:
  add-to-project:
    permissions:
      repository-projects: write
      issues: write
      pull-requests: write
    name: Add issue to project board
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1.10.0
        id: generate-token
        with:
          app-id: "${{ secrets.APP_ID }}"
          private-key: "${{ secrets.APP_PRIVATE_KEY }}"
      # https://github.com/actions/add-to-project
      - uses: actions/add-to-project@9bfe908f2eaa7ba10340b31e314148fcfe6a2458 # v1.0.1
        with:
          project-url: https://github.com/users/h3mmy/projects/3
          # PAT needs repo & project scope
          github-token: ${{ steps.generate-token.outputs.token }}
